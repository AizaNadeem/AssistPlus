plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    flatDir {
        dirs 'src\\main\\webapp\\WEB-INF\\mylib'
    }
}

dependencies {
  
    implementation name: 'AgileAPI'
    implementation name: 'X_Agile'
    implementation name: 'XLogger-1.0'
    implementation name: 'json'
    implementation name: 'cos'
    implementation name: 'sqlitejdbc-v056'
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.10'
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    implementation group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3'
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
    implementation group: 'xml-apis', name: 'xml-apis', version: '1.4.01'
    implementation(group: 'dom4j', name: 'dom4j', version: '1.6.1') {
        exclude group: 'xml-apis', module: 'xml-apis'
	}
	implementation(group: 'xerces', name: 'xercesImpl', version: '2.12.2') {
        exclude group: 'xml-apis', module: 'xml-apis'
	}	
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.2.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    implementation group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '21.9.0.0'
    implementation(group: 'org.apache.poi', name: 'poi', version: '3.10-FINAL') {
    	exclude group: 'stax', module: 'stax-api'
    }
    implementation(group: 'org.apache.poi', name: 'poi-ooxml', version: '3.10-FINAL') {
    	exclude group: 'stax', module: 'stax-api'
    	exclude group: 'xml-apis', module: 'xml-apis'
    }
    implementation(group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.10-FINAL') {
    	exclude group: 'stax', module: 'stax-api'
    }
    implementation(group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '2.3.0') {
    	exclude group: 'stax', module: 'stax-api'
    	exclude group: 'xml-apis', module: 'xml-apis'
    }
    implementation group: 'xmlpull', name: 'xmlpull', version: '1.1.3.1'
    implementation group: 'xpp3', name: 'xpp3_min', version: '1.1.4c'
    implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.5'
    compileOnly group: 'javax.servlet', name: 'servlet-api', version: '3.0-alpha-1' 
}

